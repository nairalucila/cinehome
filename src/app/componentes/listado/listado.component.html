

<div class="contenedor-listado">
    <!-- For -->
    <div class="contenedor-secundario" *ngFor="let pelicula of listaPeliculas">

        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>{{pelicula.titulo}}</mat-card-title>

            </mat-card-header>
            <img mat-card-image src="{{pelicula.img}}">
            <mat-card-content>
                {{pelicula.precio}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="accent" (click)="agregarAlCarrito(pelicula.titulo, pelicula.precio)">Agregar al Carrito</button>
            </mat-card-actions>
        </mat-card>

    </div>

    <app-carrito [productoSeleccionados]="peliculaSeleccionadas"></app-carrito>

</div>
