<div>
    <h1 class="titulo-listado-principal">EL CINE A TU ALCANCE</h1>
    <img width="100%" src="https://elvortex.com/wp-content/uploads/2018/01/Slider-027-Mejores-Peliculas-2017.jpg" alt="sliderPortada">
</div>

<div class="contenedor-listado">
    <!-- For -->
    <div class="contenedor-secundario" *ngFor="let pelicula of listaPeliculas">
            <mat-card class="mat-card" >
                <mat-card-header>
                    
                    <mat-card-title class="card-title"> {{pelicula.original_title}}</mat-card-title>
                </mat-card-header>

                <mat-divider></mat-divider>
<!-- [routerLink]="['/detalle', pelicula.id]" -->
                <img mat-card-image class="img-card-listado" src="{{img_url}}{{pelicula.poster_path}}" (click)="detallePelicula()">

                <div class="contenedor-stock-precio">
                    <mat-card-content>
                        <p class="precio-pelicula"> Votos {{pelicula.vote_average}} </p>
                    </mat-card-content>

                    <mat-card-content>
                        
                        <p class="precio-pelicula"> $ {{pelicula.precio}} </p>
                    </mat-card-content>
                </div>
                <mat-divider></mat-divider>

                <mat-card-actions class="organizar-contenedor">
                    <button mat-raised-button color="accent"
                        (click)="agregarAlCarrito(pelicula.original_title, pelicula.precio)">Agregar
                        al Carrito</button>

                        <mat-card-content>
                            
                        </mat-card-content>
                </mat-card-actions>
            </mat-card>
        
    </div>
</div>
