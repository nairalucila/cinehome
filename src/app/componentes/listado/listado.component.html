<div>
    <h1 class="titulo-listado-principal">EL CINE A TU ALCANCE</h1>
    <img width="100%" src="https://elvortex.com/wp-content/uploads/2018/01/Slider-027-Mejores-Peliculas-2017.jpg" alt="sliderPortada">
</div>

<div class="contenedor-listado">
    <!-- For -->
    <div class="contenedor-secundario" *ngFor="let pelicula of listaPeliculas">
            <mat-card class="mat-card">
                <mat-card-header>
                    <mat-card-title class="card-title">{{pelicula.titulo}}</mat-card-title>
                </mat-card-header>

                <mat-divider></mat-divider>

                <img mat-card-image class="img-card-listado" src="{{pelicula.img}}">

                <div class="contenedor-stock-precio">
                    <mat-card-content>
                        <p class="stock-pelicula"> Stock: {{pelicula.stock}} </p>
                    </mat-card-content>

                    <mat-card-content>
                        <p class="precio-pelicula"> $ {{pelicula.precio}} </p>
                    </mat-card-content>
                </div>
                <mat-divider></mat-divider>

                <mat-card-actions>
                    <button mat-raised-button color="accent"
                        (click)="agregarAlCarrito(pelicula.titulo, pelicula.precio)">Agregar
                        al Carrito</button>
                </mat-card-actions>
            </mat-card>
        
    </div>
</div>

<app-carrito [productoSeleccionados]="peliculaSeleccionadas"></app-carrito>
