<div class="admin-container">
    <!-- BOTONES -->
<div class="botones-seccion">
    <button mat-raised-button color="warn">Listar Usuarios</button>
    <button mat-raised-button color="danger">Eliminar Usuario</button>
</div>
<!-- PANEL -->
<div class="panel-admin">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Clearable input</mat-label>

        <input matInput type="text" [formControl]="idForDelete">
        
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="sendValue(idForDelete)">
          <mat-icon>trash</mat-icon>
        </button>
      </mat-form-field>

</div>
</div>
