<div>

<table mat-table [dataSource]="productoSeleccionados" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="pelicula">
      <th mat-header-cell *matHeaderCellDef> Peliculas </th>
      <td mat-cell *matCellDef="let producto"> {{producto.titulo}} </td>

      <!-- Total Footer -->
      <!-- <td mat-footer-cell *matFooterCellDef> Total </td> -->
    </ng-container>

  <!-- Cantidad -->
    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let producto"> {{producto.cantidad | currency}} </td>
  
        <!-- Total Footer -->
        <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td> -->
      </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let producto"> {{producto.precio | currency}} </td>

      <!-- Total Footer -->
      <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td> -->
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->
  </table>

</div>
