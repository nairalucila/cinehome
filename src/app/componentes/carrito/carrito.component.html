<div class="contenedor-carrito">

  <h1 class="titulo-carrito">
    <mat-icon style="width: 3rem;">shopping_cart</mat-icon> Carrito de Compras
  </h1>
  <!-- (ngModel)="producto" -->
  <table mat-table [dataSource]="productoSeleccionados" class="tabla-carrito">
    <!-- PELICULA Column -->
    <ng-container matColumnDef="pelicula">
      <th mat-header-cell *matHeaderCellDef> Peliculas </th>
      <td mat-cell *matCellDef="let producto"> {{producto.titulo}} </td>

      <!-- Total Footer -->
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- PECIO COLUMN -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let producto"> {{producto.precio | currency}} </td>

      <!-- Total Footer  getTotalCost() -->
      <td mat-footer-cell *matFooterCellDef> {{ obtenerMontoTotal() | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let producto">
        <button mat-icon-button (click)="eliminarPelicula(producto)" color="accent">
          <mat-icon>highlight_off</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <div>
    <button mat-raised-button color="warn">Pagar</button>
  </div>
</div>
